<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">


    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap/css/bootstrap.css">
    <link href="assets/css/responsive_bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body class="bg-light jumbotron-fluid">

<div class="header container-fluid page-header">
    <div class="row row-centered pos">

        <div class="col-lg-10 col-xs-12 justify-content-lg-center">
            <header>

                <nav>
                    <h3 class="d-inline-block text-white text-justify ">Sujatha B</h3>
                    <ul class="nav float-right mr-lg-5 mr-10">
                        <li class="nav-item">
                            <a class="nav-link text-muted" href="index.html">
                                About
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-muted" href="portfolio.html">
                                Portfolio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-muted lastChild" href="contact.html">
                                Contact

                            </a>
                        </li>
                    </ul>
                </nav>

            </header>
        </div>
    </div>
</div>
<div class="content container-fluid ">
    <form class="form-horizontal" action="">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <h1 id="pageTitle">Contact
                    <br/></h1>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <label class="control-label col-sm-2" for="name">Name</label></div>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="John Smith">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <label class="control-label col-sm-2" for="email">Email</label>
            </div>
            <div class="col-sm-10">
                <input class="form-control" type="email" id="email" name="email" placeholder="john.smith@doe.com">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <label class="control-label col-sm-2" for="message">Message</label>
            </div>
            <div class="col-sm-10">
                <textarea class="form-control" id="message" name="message" placeholder=""
                          style="height:100px"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-success" value="Submit">
            </div>
        </div>

    </form>
</div>
</div>
</div>
<footer class="footer">

    <c>Copyright&copy;</c>

</footer>
</body>


</html>
